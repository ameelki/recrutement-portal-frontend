<div class="col-sm-12 col-md-12">
  <app-card cardTitle="Profile Information" [options]="false" *ngIf="userDetails$ | async as user"
  >
    <div class="form-group text-left" *ngIf="readonly">
      <button type="button" class="btn btn-outline-secondary" (click)="modifyProfile(false)" >
        <i  class="feather icon-edit"></i>
        Modify Profile Details</button>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" >

    <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName"  [readOnly]="readonly" placeholder="Enter company name" />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"  formControlName="lastName" [readOnly]="readonly" placeholder="Enter company name" />
      </div>

    </div>


    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email"  [readOnly]="readonly"  placeholder="Enter company name" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control"  id="phone"  formControlName="phone" [readOnly]="readonly" placeholder="Enter company name" />
      </div>

    </div>
      <div class="form-group text-left" *ngIf="!readonly">
        <button type="button" class="btn btn-warning" (click)="modifyProfile(true)" >Cancel</button>
        <button type="submit" class="btn btn-primary"  >Submit</button>

      </div>
    </div>
    </form>
</app-card>
</div>
